<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Líneas - Tasa de Intervenciones de Rescate</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Tasa de Intervenciones de Rescate</h1>
    <div id="lineChart" style="width: 100%; height: 600px;"></div>

    <script>
        // Meses de un año (simulado)
        const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        // Número de intervenciones de rescate por cada 1000 procedimientos (simulado)
        const intervencionesRescate = [1.5, 2.1, 1.9, 2.3, 2.0, 1.8, 2.4, 2.6, 2.5, 2.2, 2.3, 2.0];

        // Configuración del gráfico de líneas
        const trace = {
            x: meses,
            y: intervencionesRescate,
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Intervenciones de Rescate',
            line: { color: 'rgba(255, 127, 14, 0.8)', width: 3 },
            marker: { size: 8 }
        };

        // Configuración del diseño
        const layout = {
            title: 'Tendencia de Intervenciones de Rescate por cada 1000 Procedimientos',
            xaxis: {
                title: 'Meses',
                tickangle: -45
            },
            yaxis: {
                title: 'Intervenciones de Rescate por 1000 Procedimientos',
                range: [0, 3]
            },
            margin: { t: 50, b: 100 },
            showlegend: false
        };

        // Renderiza el gráfico en la página
        Plotly.newPlot('lineChart', [trace], layout);
    </script>
</body>
</html>
