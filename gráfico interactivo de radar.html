<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Radar - Satisfacción del Paciente</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Satisfacción del Paciente y Familia</h1>
    <div id="radarChart" style="width: 100%; height: 600px;"></div>

    <script>
        // Datos de satisfacción
        const aspectos = [
            'Comodidad', 
            'Información recibida', 
            'Trato del personal', 
            'Manejo del dolor', 
            'Disponibilidad para resolver dudas'
        ];

        // Puntuaciones promedio (simuladas)
        const puntuacionPaciente = [4.5, 4.8, 4.9, 4.6, 4.7];
        const puntuacionFamilia = [4.2, 4.6, 4.8, 4.4, 4.5];

        // Configuración de trazas
        const trace1 = {
            type: 'scatterpolar',
            r: puntuacionPaciente,
            theta: aspectos,
            fill: 'toself',
            name: 'Paciente',
            marker: { color: 'rgba(34, 94, 168, 0.8)' }
        };

        const trace2 = {
            type: 'scatterpolar',
            r: puntuacionFamilia,
            theta: aspectos,
            fill: 'toself',
            name: 'Familia',
            marker: { color: 'rgba(168, 50, 50, 0.8)' }
        };

        // Configuración del diseño
        const layout = {
            title: 'Comparación de Satisfacción: Paciente vs Familia',
            polar: {
                radialaxis: {
                    visible: true,
                    range: [0, 5],
                    title: 'Puntuación Promedio (0-5)'
                }
            },
            showlegend: true
        };

        // Renderiza el gráfico en la página
        Plotly.newPlot('radarChart', [trace1, trace2], layout);
    </script>
</body>
</html>
