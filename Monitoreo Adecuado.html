<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras - Tasa de Uso de Monitoreo Adecuado</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Tasa de Uso de Monitoreo Adecuado</h1>
    <div id="barChart" style="width: 100%; height: 600px;"></div>

    <script>
        // Tipos de monitoreo utilizado (simulado)
        const tiposMonitoreo = ['Capnografía', 'Oxímetro de Pulso', 'Electrocardiograma', 'Presión Arterial Invasiva'];
        
        // Porcentaje de uso de cada tipo de monitoreo (simulado)
        const usoMonitoreo = [85, 90, 60, 45];

        // Configuración del gráfico de barras
        const data = [{
            type: 'bar',
            x: tiposMonitoreo,
            y: usoMonitoreo,
            marker: {
                color: ['rgba(44, 160, 44, 0.8)', 'rgba(31, 119, 180, 0.8)', 'rgba(214, 39, 40, 0.8)', 'rgba(255, 127, 14, 0.8)']
            }
        }];

        // Configuración del diseño
        const layout = {
            title: 'Uso de Monitoreo Adecuado durante los Procedimientos',
            xaxis: {
                title: 'Tipos de Monitoreo'
            },
            yaxis: {
                title: 'Porcentaje de Uso (%)',
                range: [0, 100]
            },
            margin: { t: 50, b: 100 },
            barmode: 'group',
            legend: {
                orientation: 'h',
                x: 0.5,
                xanchor: 'center',
                y: -0.2
            }
        };

        // Renderiza el gráfico en la página
        Plotly.newPlot('barChart', data, layout);
    </script>
</body>
</html>
