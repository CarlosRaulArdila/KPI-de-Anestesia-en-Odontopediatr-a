<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pastel - Tasa de Re-sedación</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Tasa de Re-sedación</h1>
    <div id="pieChart" style="width: 100%; height: 600px;"></div>

    <script>
        // Datos de la tasa de re-sedación (simulados)
        const labels = ['Sin Re-sedación', 'Con Re-sedación'];
        const values = [90, 10]; // Proporción en porcentaje

        // Configuración del gráfico de pastel
        const data = [{
            type: 'pie',
            labels: labels,
            values: values,
            textinfo: 'label+percent',
            textposition: 'inside',
            hoverinfo: 'label+value+percent',
            marker: {
                colors: ['rgba(44, 160, 44, 0.8)', 'rgba(214, 39, 40, 0.8)']
            }
        }];

        // Configuración del diseño
        const layout = {
            title: 'Proporción de Pacientes que Requieren Re-sedación',
            margin: { t: 50, b: 50, l: 50, r: 50 },
            legend: {
                orientation: 'h',
                x: 0.5,
                xanchor: 'center',
                y: -0.2
            }
        };

        // Renderiza el gráfico en la página
        Plotly.newPlot('pieChart', data, layout);
    </script>
</body>
</html>
