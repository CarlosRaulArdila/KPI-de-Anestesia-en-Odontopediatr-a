<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pastel - Tasa de Reprogramación</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Tasa de Reprogramación de Procedimientos</h1>
    <div id="pieChart" style="width: 100%; height: 600px;"></div>

    <script>
        // Datos de reprogramación
        const razones = [
            'Problemas relacionados con anestesia', 
            'Condición médica no controlada', 
            'Falta de equipo especializado', 
            'Problemas administrativos', 
            'Otras razones'
        ];
        const valores = [40, 25, 15, 10, 10]; // Porcentajes simulados

        // Configuración del gráfico de pastel
        const data = [{
            type: 'pie',
            labels: razones,
            values: valores,
            textinfo: 'label+percent', // Muestra la etiqueta y el porcentaje
            insidetextorientation: 'radial',
            marker: {
                colors: [
                    'rgba(31, 119, 180, 0.8)', 
                    'rgba(255, 127, 14, 0.8)', 
                    'rgba(44, 160, 44, 0.8)', 
                    'rgba(214, 39, 40, 0.8)', 
                    'rgba(148, 103, 189, 0.8)'
                ]
            }
        }];

        // Configuración del diseño
        const layout = {
            title: 'Distribución de Razones de Reprogramación',
            height: 600,
            width: 800
        };

        // Renderiza el gráfico en la página
        Plotly.newPlot('pieChart', data, layout);
    </script>
</body>
</html>
